<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="./css/main.css?ver=1.1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

		<link rel="manifest" href="./assets/manifest.json">
  </head>
  <body>
    <main class="wrapper">
      <header>
        <h1 class="site-title">Audio Recorder</h1>
        <p>
          The recordings are not stored anywhere. Refreshing the page will destroy them.
        </p>
      </header>
      <section class="main-controls">
        <canvas class="visualizer" height="60px" width="100%" hidden></canvas>
        <div class="buttons">
          <button class="button button__download" hidden>
            <img src="./assets/icons/music.svg" title="Download file" alt="Download file">
          </button>
        </div>

        <div class="floatingActions">
          <button class="button button__stop" hidden>
            <img src="./assets/icons/stop.svg" title="Stop" alt="Stop">
          </button>
          <button class="button button__record">
            <img src="./assets/icons/recording.svg" title="Record" alt="Record">
          </button>
        </div>
      </section>
      <section class="soundClips" hidden>
        <h3 class="soundClipsHeading">Your recordings</h3>
      </section>
    </main>
    <script src="./js/bundle.js?ver=1.1.0"></script>
  </body>
</html>
